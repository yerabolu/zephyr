description: Atmel SAM Pinctrl container node

compatible: "atmel,sam-pinctrl"

include: [base.yaml]

properties:
    "#address-cells":
      required: true
      const: 1
    "#size-cells":
      required: true
      const: 1

child-binding:
    description: atmel pins
    properties:
      "atmel,pins":
        type: phandle-array
